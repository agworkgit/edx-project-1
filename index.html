<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Fanatix</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- Custom icon -->
  <link rel="icon" type="image/x-icon" href="./resources/icon/favicon.png">
</head>

<body class="bg-light">
  <div class='page'>
    <!-- Navbar -->
    <nav id="navbar" class="navbar my-2">
      <div class="container-fluid">
        <a class="navbar-brand day-icon hidden"><img src="./resources/icon/tf-logo.svg" alt=""></a>
        <a class="navbar-brand nite-icon hidden"><img src="./resources/icon/tf-logo-nite.svg" alt=""></a>
        <form class="d-flex" role="search" id="citySearchForm">
          <input class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search" id="cityInput">
          <button id="searchButton" class="searchBtn btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Hero Section -->
    <div id="hero" class="container-fluid mb-3">
      <div class="card bg-dark text-white top-dash" style="max-height: 30vh;">

        <!-- Background Image -->
        <img src="./resources/images/daniel-ramirez-q4TfWtnz_xw-unsplash.jpg"
          class="card-img" alt="Location picture" style="max-height: 30vh; object-fit: cover;" />

        <!-- Overlay Content -->
        <div class="card-img-overlay" style="background-color: rgba(0, 0, 0, 0.4);">
          <h5 class="d-flex align-items-center nav-time fs-5">Time</h5>
          <h5 class="card-title" data-update="day">Day</h5>
          <h5 class="card-title" id="location">Location</h5>
        </div>

        <!-- Additional Info -->
        <div class="card-img-overlay right-info">
          <h5 class="card-title" id="temperature">Temperature</h5>
          <h5 class="card-title" id="humidity">Humidity</h5>
          <h5 class="card-title" id="wind">Wind</h5>
          <img src="./resources/weather-conditions/foggy_FILL0_wght400_GRAD0_opsz24.svg" class="weather-icon"
            id="weather-icon" alt="">
        </div>
      </div>
    </div>

    <!-- Bottom Section -->

    <!-- Checklist Section -->
    <div id="checklist" class="container-fluid">
      <div class="row">
        
        <!-- Recommendations Section -->
        <div class="col-sm-6">
          <div id="recommendations-init" class="card text-white bg-dark mb-3">
            <div class="card-body">
              <h5 class="card-title">Recommendations</h5>
              <p class="card-text border-bottom pb-2">Feeling uninspired? Check one of our recommendations.</p>
              <button id="get-advice" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#recModal">
                Get Advice
              </button>
            </div>
          </div>
        </div>
  
      <!-- Day Planner Section -->
      <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card text-white bg-dark">
            <div class="card-body">
              <h5 class="card-title">Day Planner</h5>
              <p class="card-text border-bottom pb-2">Let's schedule some activities.</p>
              <div id="checklist-input" class="input-group">
                <input id="time-input" type="text" class="form-control w-25" placeholder="Time" aria-label="Time"
                  aria-describedby="button-addon2">
                <input id="activity-input" type="text" class="form-control w-50" placeholder="Type Activity"
                  aria-label="Type Activity" aria-describedby="button-addon2">
                <button id="add-activity" class="btn btn-primary w-25" type="button">Add</button>
              </div>
              <div id="checklist-output-container"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Carousel and Modal -->
      <div class="modal fade" id="recModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-white bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attractions in the City</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselInModal" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselInModal" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselInModal" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselInModal" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselInModal" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselInModal" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="modal" id="loading-modal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content text-center">
                                <div class="modal-body">
                                  <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <p>Loading...</p>
                                </div>
                              </div>
                            </div>
                          </div>
                            <!-- attractions will be added here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInModal" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselInModal" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
  
      <!-- City Not Found Modal -->
      <div class="modal searchBtnModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content text-white bg-dark">
            <div class="modal-header">
              <h5 class="modal-title text-white">Input not found</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please fill in or check your spelling</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary closeSearchBtnModal" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Section -->
      <div class="container">
        <footer class="py-5">
          <div class="row">
            <div class="d-flex flex-column flex-sm-row justify-content-center py-4 my-4 border-top footer-border day-border">
              <p>Â© 2023 Travel Fanatix Team</p>
            </div>
          </div>
        </footer>
      </div>

      <!-- Scripts -->
      <!-- CDNs -->
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <!-- Popper -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
      <!-- DayJS -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
      <!-- Main Logic -->
      <script src="./scripts/index.js"></script>
      <!-- Carousel Logic -->
      <script src="./scripts/carousel-logic.js"></script>
    </div>
  </div>
</body>

</html>
